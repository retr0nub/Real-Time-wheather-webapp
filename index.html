<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.03"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.08"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #64748b;
      font-size: 1rem;
      font-weight: 400;
    }

    .search-section {
      margin-bottom: 32px;
    }

    .input-group {
      position: relative;
      margin-bottom: 16px;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      z-index: 1;
    }

    #cityInput {
      width: 100%;
      padding: 16px 16px 16px 48px;
      font-size: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      background: #fff;
      transition: all 0.3s ease;
      font-weight: 400;
      outline: none;
    }

    #cityInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    #cityInput::placeholder {
      color: #94a3b8;
    }

    #getWeatherBtn {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #getWeatherBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    #getWeatherBtn:hover::before {
      left: 100%;
    }

    #getWeatherBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    #getWeatherBtn:active {
      transform: translateY(0);
    }

    #weatherDisplay {
      margin-top: 24px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    #weatherDisplay.show {
      opacity: 1;
      transform: translateY(0);
    }

    .weather-card {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 32px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .weather-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
    }

    .weather-city {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }

    .weather-temp {
      font-size: 3.5rem;
      font-weight: 300;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .weather-desc {
      font-size: 1.1rem;
      margin-bottom: 24px;
      opacity: 0.9;
      text-transform: capitalize;
      position: relative;
      z-index: 1;
    }

    .weather-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      position: relative;
      z-index: 1;
    }

    .weather-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .weather-label {
      font-size: 0.875rem;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .weather-value {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .error-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      color: #667eea;
      font-weight: 500;
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      margin-left: 12px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .weather-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      display: block;
    }

    @media (max-width: 500px) {
      .container {
        margin: 10px;
        padding: 24px;
        border-radius: 20px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .weather-temp {
        font-size: 2.5rem;
      }
      
      .weather-details {
        grid-template-columns: 1fr;
      }
    }

    /* Weather icons */
    .weather-icon.clear-sky::before { content: "‚òÄÔ∏è"; }
    .weather-icon.few-clouds::before { content: "üå§Ô∏è"; }
    .weather-icon.scattered-clouds::before { content: "‚õÖ"; }
    .weather-icon.broken-clouds::before { content: "‚òÅÔ∏è"; }
    .weather-icon.shower-rain::before { content: "üå¶Ô∏è"; }
    .weather-icon.rain::before { content: "üåßÔ∏è"; }
    .weather-icon.thunderstorm::before { content: "‚õàÔ∏è"; }
    .weather-icon.snow::before { content: "‚ùÑÔ∏è"; }
    .weather-icon.mist::before { content: "üå´Ô∏è"; }
    .weather-icon.default::before { content: "üå§Ô∏è"; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Weather</h1>
      <p class="subtitle">Get current weather conditions for any city</p>
    </div>
    
    <div class="search-section">
      <div class="input-group">
        <div class="input-icon">üîç</div>
        <input type="text" id="cityInput" placeholder="Enter city name..." />
      </div>
      <button id="getWeatherBtn">Get Weather</button>
    </div>
    
    <div id="weatherDisplay"></div>
  </div>

  <script>
    const apiKey = 'c15da146876e7175d5ae6ec57cb7f08b';
    const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';

    document.getElementById('getWeatherBtn').addEventListener('click', () => {
      const city = document.getElementById('cityInput').value.trim();
      if (city) {
        fetchWeather(city);
      } else {
        showError('Please enter a city name.');
      }
    });

    document.getElementById('cityInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const city = e.target.value.trim();
        if (city) {
          fetchWeather(city);
        }
      }
    });

    function fetchWeather(city) {
      const display = document.getElementById('weatherDisplay');
      display.innerHTML = '<div class="loading">Loading weather data...</div>';
      display.classList.add('show');
      
      const url = `${apiUrl}?q=${city}&appid=${apiKey}&units=metric`;
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => showWeather(data))
        .catch(error => {
          console.error('Error fetching weather:', error);
          showError('City not found or error fetching data. Please check the city name and try again.');
        });
    }

    function showWeather(data) {
      const display = document.getElementById('weatherDisplay');
      if (!data || data.cod !== 200) {
        showError('City not found or error fetching data. Please check the city name and try again.');
        return;
      }

      const weatherCondition = data.weather[0].main.toLowerCase();
      const iconClass = getWeatherIconClass(weatherCondition, data.weather[0].description);
      
      display.innerHTML = `
        <div class="weather-card">
          <div class="weather-icon ${iconClass}"></div>
          <div class="weather-city">${data.name}, ${data.sys.country}</div>
          <div class="weather-temp">${Math.round(data.main.temp)}¬∞</div>
          <div class="weather-desc">${data.weather[0].description}</div>
          <div class="weather-details">
            <div class="weather-item">
              <div class="weather-label">Wind Speed</div>
              <div class="weather-value">${data.wind.speed} m/s</div>
            </div>
            <div class="weather-item">
              <div class="weather-label">Humidity</div>
              <div class="weather-value">${data.main.humidity}%</div>
            </div>
          </div>
        </div>
      `;
      display.classList.add('show');
    }

    function showError(message) {
      const display = document.getElementById('weatherDisplay');
      display.innerHTML = `<div class="error-message">${message}</div>`;
      display.classList.add('show');
    }

    function getWeatherIconClass(condition, description) {
      const desc = description.toLowerCase();
      
      if (condition === 'clear') return 'clear-sky';
      if (condition === 'clouds') {
        if (desc.includes('few')) return 'few-clouds';
        if (desc.includes('scattered')) return 'scattered-clouds';
        return 'broken-clouds';
      }
      if (condition === 'rain') {
        if (desc.includes('shower')) return 'shower-rain';
        return 'rain';
      }
      if (condition === 'thunderstorm') return 'thunderstorm';
      if (condition === 'snow') return 'snow';
      if (condition === 'mist' || condition === 'fog' || condition === 'haze') return 'mist';
      
      return 'default';
    }
  </script>
</body>
</html>
